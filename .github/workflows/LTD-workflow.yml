name: Lint, Test, and Deploy
on : [workflow_dispatch, push]
jobs:
    lint-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            
            - name: Install lint dependencies
              run: npm install
            
            - name: Run lint
              run: npm run lint

    test-job:
        runs-on: ubuntu-latest
        needs: lint-job
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            
            - name: Install test dependencies
              run: npm install
            
            - name: Run tests
              run: npm test
    build-job:
        runs-on: ubuntu-latest
        needs: test-job
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'

            - name: Install build dependencies
              run: npm install
            
            - name: Build project
              run: npm run build